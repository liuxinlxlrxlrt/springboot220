<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<!--引入thymeleaf标签库-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset=UTF-8 />
<title> showOneStudent</title>
    <!--将layui包下载后复制到static文件夹下，然后添加layUi-->
    <!--<link rel="stylesheet" href="/layui/css/layui.css?t=1606406696816" media="all">-->
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <!--<script type="text/javascript" src="/layui/layui.js" charset="UTF-8"></script>-->
    <script type="text/javascript" th:src="@{/layui/layui.js}" charset="UTF-8"></script>
</head>

<body>
<!--<form th:action="@{/user/addUser/action}"></form>-->
<img th:src="@{/static/images/img3.jpg}">

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>学生信息</legend>
</fieldset>

<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
            <div class="layui-card">
                <!--引入配置文件属性值#{xxx}-->
                <div class="layui-card-header" th:text="#{page.tile}">学生信息</div>
                <div class="layui-card-body">
                    <span>学号：</span><span th:text="#{student.id}">1</span>
                </div>
                <div class="layui-card-body">
                    <span>姓名：</span><span th:text="#{student.name}">1</span>
                </div>
                <div class="layui-card-body">
                    <span>年龄：</span><span th:text="#{student.age}">2</span>
                </div>
                <div class="layui-card-body">
                    <span>性别：</span><span th:text="#{student.sex}">3</span>
                </div>
                <div class="layui-card-body">
                    <span>生日：</span><span th:text="#{student.birth}">4</span>
                </div>
                <div class="layui-card-body">
                    <span>电话：</span><span th:text="#{student.phone}">5</span>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
